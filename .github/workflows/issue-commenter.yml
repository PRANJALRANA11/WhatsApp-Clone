name: Comment on Opened Issue

on:
  pull_request:
    branches:
     -main

jobs:
  comment-on-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Comment on Issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Replace this with your desired comment message
          comment_message="Thank you for opening this issue! We will look into it shortly."

          # Get the issue number from the event payload
          issue_number=$(jq --raw-output .issue.number "$GITHUB_EVENT_PATH")

          # Post a comment on the issue
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/$GITHUB_REPOSITORY/issues/$issue_number/comments \
            -d "{\"body\": \"$comment_message\"}"
